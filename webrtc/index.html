<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebRTC File Share</title>
  <script src="https://unpkg.com/simple-peer@9.6.2/simplepeer.min.js"></script>
  <style>
    #outgoing {
      width: 600px;
      word-wrap: break-word;
      white-space: normal;
    }
  </style>
</head>
<body>
  <form>
    <textarea id="incoming"></textarea>
    <button type="submit">submit</button>
  </form>
  <pre id="outgoing"></pre>
  <script src="simplepeer.min.js"></script>
  <script>
    const {parse, stringify} = JSON;
    const initiator = location.search === '?share';
    const p = new SimplePeer({
      initiator,
      trickle: false
    });

    p.on('error', err => console.log('error', err));

    p.on('signal', data => {
      console.log('SIGNAL', stringify(data));
      document.querySelector('#outgoing').textContent = stringify(data);
    });

    document.querySelector('form').addEventListener('submit', ev => {
      ev.preventDefault()
      p.signal(parse(document.querySelector('#incoming').value))
    });

    p.on('connect', () => {
      console.log('CONNECT');
      if (initiator)
        p.send(stringify({
          from: initiator ? "initiator" : "receiver",
          value: 'whatever ' + Math.random()
        }));
    });

    p.on('data', data => {
      const {from, value} = parse(data.toString());
      switch (from) {
        case "initiator":
          if (!initiator) {
            console.log('received:' + value);
            p.send(stringify({
              from: "receiver",
              value: 'roger'
            }));
          }
          break;
        case "receiver":
          if (initiator) {
            console.log('received:' + value);
            setTimeout(
              () => {
                p.send(stringify({
                  from: "initiator",
                  value: 'whatever ' + Math.random()
                }));
              },
              1000
            );
          }
          break;
      }
    });
  </script>
</body>
</html>
