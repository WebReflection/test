<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebRTC File Share</title>
  <script src="https://unpkg.com/simple-peer@9.6.2/simplepeer.min.js"></script>
  <script src="simple-share.js"></script>
  <style>
    #outgoing {
      width: 600px;
      word-wrap: break-word;
      white-space: normal;
    }
  </style>
</head>
<body>
  <form>
    <textarea id="incoming"></textarea>
    <button type="submit">submit</button>
  </form>
  <pre id="outgoing"></pre>
  <pre id="progress"></pre>
  <script>
    const p = new SimpleShare({
      initiator: location.search === '?share',
      trickle: false
    });
    const form = document.querySelector('form');
    const outgoing = document.querySelector('#outgoing');
    p.on('signal', data => {
      outgoing.textContent = JSON.stringify(data);
    });

    form.addEventListener('submit', ev => {
      ev.preventDefault();
      p.signal(document.querySelector('#incoming').value);
    });

    p.on('connect', () => {
      outgoing.textContent = "";
      if (p.isInitiator) {
        form.innerHTML = "<input type=file>";
        const input = form.firstElementChild;
        input.addEventListener("change", () => {
          const file = input.files[0];
          const {name, type, size} = file;
          outgoing.textContent = `Sending ${name} with type ${type} and size ${size}`;
          input.disabled = true;
          p.sendFile(file);
        });
      }
    });

    if (!p.isInitiator) {
      let chunks = [];
      let bytesReceived = 0;
      let fileSize = 0;
      p.on('data', ({action, data}) => {
        switch (action) {
          case "data":
            const ui8 = new Uint8Array(data);
            bytesReceived += ui8.byteLength;
            chunks.push(ui8);
            progress.textContent = `progress: ${((bytesReceived / fileSize) * 100).toFixed(2)} %`;
            break;
          case "init":
            {
              const {name, type, size} = data;
              fileSize = size;
              outgoing.textContent = `Receiving ${name} with type ${type} and size ${size}`;
            }
            break;
          case "end":
            {
              const {name, type, size} = data;
              outgoing.textContent = `${name} with type ${type} and size ${size} received.`;
              const blob = new Blob(chunks, {type});
              const anchor = document.createElement('a');
              anchor.href = URL.createObjectURL(blob);
              anchor.download = name;
              anchor.textContent = 'DOWNLOAD';
              anchor.click();
            }
            break;
        }
      });
    }
  </script>
</body>
</html>
